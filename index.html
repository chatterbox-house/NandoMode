<html lang="es">

<body data-theme="light">
  <header>
    <div class="logo"><img src="fernando_logo.png" alt="Fernando"></div>

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
