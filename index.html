<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrenador Retro de Vocabulario</title>
  <link rel="stylesheet" href="style.css">
  <!-- 8-bit pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
  <header>
    <h1>🇪🇸 Vocab Retro Trainer</h1>
    <button id="themeToggle" title="Toggle Dark/Light">🕹️</button>
  </header>

  <main>
    <!-- LOGIN -->
    <section id="loginScreen">
      <h2>Bienvenido</h2>
      <div class="login-controls">
        <select id="userSelect">
          <option value="">— Selecciona usuario —</option>
          <option value="Tony">Tony</option>
          <option value="Mina">Mina</option>
          <option value="Sorato">Sorato</option>
          <option value="Kaito">Kaito</option>
          <option value="Maria">Maria</option>
        </select>
        <input id="pinInput" type="password" placeholder="PIN">
        <button id="loginBtn">Entrar</button>
      </div>
      <div id="loginError" class="error"></div>
    </section>

    <!-- GAME -->
    <section id="gameScreen" class="hidden">
      <div class="controls">
        <button id="startBtn">Comenzar Quiz</button>
        <button id="finishBtn" class="hidden">Terminar Nivel</button>
        <button id="logoutBtn">Salir</button>
      </div>
      <div id="messages"></div>

      <div id="playArea">
        <div id="emojiColumn"></div>
        <div id="wordColumn"></div>
      </div>

      <div id="statusBar">
        <div>Puntos: <span id="scoreDisplay">0</span></div>
        <div id="progressBar"><div id="progressFill"></div></div>
      </div>

      <div id="leaderboard">
        <h2>🏆 Clasificación</h2>
        <ul id="leaderList"></ul>
      </div>
    </section>
  </main>

  <!-- confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- your vocabulary -->
  <script src="vocab.js"></script>
  <!-- game logic -->
  <script src="app.js"></script>
</body>
</html>
