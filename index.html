<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NandoMode</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>NandoMode</h1>
  <button id="themeToggle" title="Toggle Light/Dark Mode" aria-label="Toggle theme"></button>
  
  <div id="leaderboard" class="hidden">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>
  
  <div id="loginSection">
    <div id="loginError" role="alert"></div>
    <label for="username">Usuario:</label>
    <select id="username" required>
      <option value="">-- Seleccione un usuario --</option>
      <option value="Tony">Tony</option>
      <option value="Mina">Mina</option>
      <option value="Sorato">Sorato</option>
      <option value="Kaito">Kaito</option>
      <option value="Maria">Maria</option>
    </select>
    <label for="pin">PIN:</label>
    <input type="password" id="pin" placeholder="Introduce tu PIN" autocomplete="off" required>
    <button id="loginBtn">Iniciar sesi√≥n</button>
  </div>
  
  <div id="buttons" class="hidden">
    <button id="startBtn">Start Quiz</button>
    <button id="finishBtn" class="hidden">Finish Quiz</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>
  
  <div id="messages" role="status" aria-live="polite"></div>
  
  <div id="progressBar" class="hidden">
    <div id="progress"></div>
  </div>
  
  <div id="score" class="hidden">Matches: 0</div>
  
  <div id="container" class="hidden">
    <div id="emojiColumn"></div>
    <div id="wordColumn"></div>
  </div>
  
  <canvas id="confettiCanvas"></canvas>
  
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="vocab.js"></script>
  <script src="app.js"></script>
</body>
</html>
