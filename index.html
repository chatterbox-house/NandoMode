<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Entrar ‚Äì NANDOmode</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
  <header>

    <h1>NandoMode</h1>
    <button id="themeToggle" title="Cambiar tema">üïπÔ∏è</button>
  </header>

  <main>
    <!-- PAGE 1: LOGIN -->
    <section id="loginScreen">class="screen">
    <div class="panel login-panel">
      <h2>Iniciar sesi√≥n</h2>
      <div class="form-group">
        <select id="userSelect">
          <option value="">‚Äî Selecciona usuario ‚Äî</option>
          <option value="Guest">Invitado</option>
        </select>
      </div>
      <div class="form-group">
        <input id="pinInput" type="password" placeholder="PIN" />
      </div>
      <div class="form-group">
        <button id="loginBtn">Entrar</button>
      </div>
      <div id="loginError" class="error"></div>
    </div>

    <div class="panel register-panel">
      <h2>Registro</h2>
      <div class="form-group">
        <input id="newUser" type="text" placeholder="Nuevo usuario" />
      </div>
      <div class="form-group">
        <input id="newPin" type="password" placeholder="Nuevo PIN" />
      </div>
      <div class="form-group">
        <button id="registerBtn">Registrar</button>
      </div>
    </div>
  </div>


    </section>

    <!-- PAGE 2: LOBBY -->
    <section id="lobbyScreen" class="hidden">
      <h2>üèÜ Clasificaci√≥n</h2>
      <ul id="leaderList"></ul>
      <div class="controls">
        <button id="startGameBtn">Comenzar Quiz</button>
        <button id="logoutBtn">Salir</button>
      </div>
    </section>

    <!-- PAGE 3: GAME -->
    <section id="gameScreen" class="hidden">
      <div class="controls">
        <button id="gameQuitBtn">Salir</button>
      </div>
      <div id="playArea">
        <div id="emojiColumn"></div>
        <div id="wordColumn"></div>
      </div>
      <div id="statusBar">
        <div>Puntos: <span id="scoreDisplay">0</span></div>
        <div id="progressBar"><div id="progressFill"></div></div>
      </div>
    </section>

    <!-- PAGE 4: VICTORY -->
    <section id="victoryScreen" class="hidden">
      <img src="fernando_cheer.png" alt="¬°Bien Hecho!" id="victoryImg">
      <div id="victoryMessage"></div>
      <div class="controls">
        <button id="continueBtn">Continuar</button>
        <button id="quitVictoryBtn">Salir</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="vocab.js"></script>
  <script src="app.js"></script>
</body>
</html>
